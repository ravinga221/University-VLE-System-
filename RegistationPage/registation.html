<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University VLE System - Register</title>
    <link rel="stylesheet" href="registation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <i class="fas fa-graduation-cap"></i>
                    <span>University VLE</span>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="register-container">
                <h2 class="register-title">Create an Account</h2>
                <form id="register-form" class="register-form">
                    <div class="form-group">
                        <label for="register-type">Register As</label>
                        <select id="register-type" class="form-control">
                            <option value="student">Student</option>
                            <option value="staff">Staff</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <!-- Student Registration Fields -->
                    <div id="student-fields" class="student-fields">
                        <div class="form-row">
                            <div class="form-col">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" class="form-control" placeholder="First name" required>
                            </div>
                            <div class="form-col">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" class="form-control" placeholder="Last name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-no">Registration Number</label>
                            <input type="text" id="reg-no" class="form-control" placeholder="Registration number" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="faculty">Faculty</label>
                            <select id="faculty" class="form-control" required>
                                <option value="">Select Faculty</option>
                                <option value="engineering">Faculty of Applied Sciences</option>
                                <option value="arts">Faculty of Business Studies</option>
                                <option value="medicine">Faculty of ICT</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="id-photo">ID Photo</label>
                            <input type="file" id="id-photo" class="form-control">
                        </div>
                    </div>
                    
                    <!-- Staff Registration Fields -->
                    <div id="staff-fields" class="staff-fields hidden">
                        <div class="form-group">
                            <label for="staff-id">Staff ID</label>
                            <input type="text" id="staff-id" class="form-control" placeholder="Staff ID" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="staff-name">Full Name</label>
                            <input type="text" id="staff-name" class="form-control" placeholder="Full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="staff-type">Staff Type</label>
                            <select id="staff-type" class="form-control" required>
                                <option value="">Select Staff Type</option>
                                <option value="lecturer">Lecturer</option>
                                <option value="professor">Professor</option>
                                <option value="admin">Administrator</option>
                                <option value="support">Support Staff</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="register-password" class="form-control" placeholder="Create password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="register-button">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                    
                    <div class="login-link">
                        Already have an account? 
                        <a href="index.html">Login here</a>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="main-footer">
            <div class="footer-container">
                <p>&copy; 2023 University VLE System. All rights reserved.</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        document.getElementById('register-type').addEventListener('change', function() {
            if (this.value === 'student') {
                document.getElementById('student-fields').classList.remove('hidden');
                document.getElementById('staff-fields').classList.add('hidden');
            } else {
                document.getElementById('student-fields').classList.add('hidden');
                document.getElementById('staff-fields').classList.remove('hidden');
            }
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            alert('Registration successful! Please login.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
